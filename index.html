<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="default.css">
<title>AngularJSテスト用ページ</title>
</head>
<body>
<div id="screen">
  <img src="quiz.jpg" alt="背面">
  <div id="script_1tate" class="script">
    <p>{{text1tate || '？？'}}</p>
  </div>
  <div id="script_2tate" class="script">
    <p>{{text2tate || '？？？？'}}</p>
  </div>
  <div id="script_3tate" class="script">
    <p>{{text3tate || '？？？'}}</p>
  </div>
  <div id="script_4tate" class="script">
    <p>{{text3tate || '？？？？'}}</p>
  </div>
</div>
<form id="word">
  <p>縦１：間に伸ばし棒を入れると香草になるヘビ</p>
  <input type="text" name="input1" ng-model="text1tate"
    placeholder="？？">
  <p>縦２：英語で言うとファルセット</p>
  <input type="text" name="input2" ng-model="text2tate"
    placeholder="？？？？">
  <p>縦３：線路に敷くのは○○○木</p>
  <input type="text" name="input3" ng-model="text3tate"
    placeholder="？？？">
  <p>縦４：春夏冬。儲かってまっか？</p>
  <input type="text" name="input3" ng-model="text4tate"
    placeholder="？？？？">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</body>
</html>
